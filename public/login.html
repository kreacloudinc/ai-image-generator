<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 400px;
            max-width: 450px;
        }

        .logo {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .powered-by {
            color: #888;
            font-size: 14px;
            font-weight: 300;
            margin-top: 30px;
        }

        .powered-by strong {
            color: #667eea;
            font-weight: 600;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(220, 53, 69, 0.2);
            display: none;
            font-size: 14px;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">AI Image Generator</div>
        <div class="subtitle">Accedi per continuare</div>
        
        <div class="error-message" id="errorMessage">
            Password non corretta. Riprova.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Inserisci la password" required>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                Accedi
            </button>
            
            <div class="loading" id="loading">
                Verifica in corso...
            </div>
        </form>
        
        <div class="powered-by">
            Powered by <strong>OMAI</strong>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            // Nascondi messaggi di errore
            errorMessage.style.display = 'none';
            
            // Mostra loading
            loading.style.display = 'block';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifica...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login riuscito, salva token e reindirizza
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/';
                } else {
                    // Mostra errore
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message || 'Password non corretta. Riprova.';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Errore durante il login:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Errore di connessione. Riprova.';
            } finally {
                // Nascondi loading
                loading.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Accedi';
            }
        });
        
        // Focus automatico sul campo password
        document.getElementById('password').focus();
        
        // Controllo se già loggato
        const token = localStorage.getItem('authToken');
        if (token) {
            // Verifica se il token è ancora valido
            fetch('/api/verify-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.valid) {
                      window.location.href = '/';
                  } else {
                      localStorage.removeItem('authToken');
                  }
              }).catch(() => {
                  localStorage.removeItem('authToken');
              });
        }
    </script>
</body>
</html>
