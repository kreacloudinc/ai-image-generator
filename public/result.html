<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Immagini AI - Risultato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Script di autenticazione -->
    <script>
        // Verifica autenticazione all'avvio
        (function() {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            // Verifica validit√† del token
            fetch('/api/verify-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => response.json())
              .then(data => {
                  if (!data.valid) {
                      localStorage.removeItem('authToken');
                      window.location.href = '/login.html';
                  }
              }).catch(error => {
                  console.error('Errore verifica token:', error);
                  localStorage.removeItem('authToken');
                  window.location.href = '/login.html';
              });
        })();
        
        // Funzione di logout
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }
    </script>
    
    <div class="container">
        <div class="header-controls">
            <h1>üöÄ Generatore Immagini AI</h1>
            <button onclick="logout()" class="logout-btn">
                üö™ Esci
            </button>
        </div>
        <div class="page-content">
            <h2>üé® Ecco il tuo risultato!</h2>
            
            <!-- Loader iniziale -->
            <div id="initialLoader" class="loader">
                <div class="spinner"></div>
                <p>Caricamento risultati...</p>
            </div>
            
            <!-- Contenuto principale -->
            <div id="resultContent" class="result-content hidden">
                
                <!-- Sezione immagine originale -->
                <div class="original-section">
                    <h3>üì∑ Immagine Originale</h3>
                    <img id="originalImage" src="" alt="Immagine originale" class="result-img">
                </div>
                
                <!-- Dettagli del prompt -->
                <div class="prompt-details">
                    <h3>üìù Prompt utilizzato:</h3>
                    <p id="usedPrompt" class="prompt-text"></p>
                </div>
                
                <!-- Risultati AI -->
                <div id="aiResults" class="ai-results">
                    <!-- I risultati verranno inseriti dinamicamente qui -->
                </div>
                
                <!-- Confronto costi -->
                <div id="costComparison" class="cost-comparison hidden">
                    <h3>ÔøΩ Confronto Costi e Performance</h3>
                    <div class="comparison-table">
                        <!-- Tabella comparativa generata dinamicamente -->
                    </div>
                </div>
                
                <!-- Azioni -->
                <div class="action-buttons">
                    <button id="restartBtn" class="btn btn-primary">
                        üîÑ Ricomincia
                    </button>
                    <button id="newPromptBtn" class="btn btn-secondary">
                        ‚úèÔ∏è Nuovo Prompt
                    </button>
                </div>
            </div>
            
            <!-- Messaggio di errore -->
            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>
    
    <script src="result.js"></script>
</body>
</html>
