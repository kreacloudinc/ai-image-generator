<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Immagini AI - Conferma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Script di autenticazione -->
    <script>
        // Verifica autenticazione all'avvio
        (function() {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            // Verifica validitÃ  del token
            fetch('/api/verify-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => response.json())
              .then(data => {
                  if (!data.valid) {
                      localStorage.removeItem('authToken');
                      window.location.href = '/login.html';
                  }
              }).catch(error => {
                  console.error('Errore verifica token:', error);
                  localStorage.removeItem('authToken');
                  window.location.href = '/login.html';
              });
        })();
        
        // Funzione di logout
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }
    </script>
    
    <div class="container">
        <div class="header-controls">
            <h1>ðŸš€ Generatore Immagini AI</h1>
            <button onclick="logout()" class="logout-btn">
                ðŸšª Esci
            </button>
        </div>
        <div class="page-content">
            <h2>âœ… Conferma la tua immagine</h2>
            <p>Questa Ã¨ l'immagine che hai caricato. Confermi di volerla usare?</p>
            
            <!-- Anteprima immagine -->
            <div class="image-preview">
                <img id="previewImage" src="" alt="Immagine caricata" class="preview-img">
            </div>
            
            <!-- Pulsanti di azione -->
            <div class="action-buttons">
                <button id="retryBtn" class="btn btn-secondary">
                    ðŸ”„ Riprova
                </button>
                <button id="acceptBtn" class="btn btn-primary">
                    âœ… Accetta
                </button>
            </div>
            
            <!-- Messaggio di errore -->
            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>
    
    <script src="confirm.js"></script>
</body>
</html>
